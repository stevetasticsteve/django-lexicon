{% extends 'base.html' %}
{% block header %}
{% include 'includes/header.html' %}
{% endblock %}

{% load crispy_forms_tags %}

{% block page_content %}
<div class="container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Log in</a>.
  </p>
</div>
{% endblock %}
