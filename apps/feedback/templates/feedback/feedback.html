{% extends 'base.html' %}
{% block header %}
{% include 'includes/header.html' %}
{% endblock %}

{% block page_content %}
{% load crispy_forms_tags %}
<div class="container">
  <h2>Feedback Form</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary"type="submit">Submit Feedback</button>
  </form>
</div>
{% endblock %}
