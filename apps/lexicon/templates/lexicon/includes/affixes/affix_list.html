<!-- lexicon/includes/affixes/affix_list.html -->
 {% load static %}
 <div class="row">
    <div class="col-8">
        <ul class="list-group">
            {% for aff in affix %}
            <li class="list-group-item">
                <div class="form-check">
                <input class="form-check-input"
                        type="checkbox"
                        name="affixes"
                        value="{{ aff.id }}"
                        id="aff-{{ aff.id }}"
                        {% if aff.id in word_affix_ids %}checked{% endif %}
                        disabled>
                <label class="form-check-label" for="aff-{{ aff.id }}">
                    {{ aff.name }}
                </label>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-4">
            <a href="{% url 'lexicon:word_update_affixes' lang_code word.pk %}"
        hx-get="{% url 'lexicon:word_update_affixes' lang_code word.pk %}"
        hx-target="#affix-display"
        hx-swap="innerHTML"
        class="svg-button text-decoration-none">
            <img src="{% static '/img/pencil.svg' %}" alt="Edit">
            </a>
    </div>
</div>
