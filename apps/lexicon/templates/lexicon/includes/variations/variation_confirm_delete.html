<div id ="variation-modal">
<div class="modal-header">
  <h5 class="modal-title">Confirm Deletion</h5>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete the variation "<strong>{{ object.text }}</strong>"
     for the word "<strong>{{ object.word.text }}</strong>"?</p>
  <p class="text-muted"><small>This action cannot be undone.</small></p>
</div>
<div class="modal-footer">

  <form method="post" action="{% url 'lexicon:variation_delete' lang_code object.pk %}"
        hx-post="{% url 'lexicon:variation_delete' lang_code object.pk %}"
        hx-target="#variation-modal"
        hx-swap="outerHTML">
        {% csrf_token %}
    
    <button 
       hx-get="{% url 'lexicon:variation_list' lang_code word.pk %}"
        hx-target="#variation-modal"
        hx-swap="innerHTML"type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-danger">Delete Variation</button>
  </form>
</div>
</div>
