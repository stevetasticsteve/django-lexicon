{% extends 'base.html' %}
{% block header %}
{% include 'lexicon/includes/project_header.html' %}
{% endblock %}
{% block page_content %}
{% load crispy_forms_tags %}

<div class="container my-4">
<h2>Upload</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <p>Upload a .dic</p>
        {% csrf_token %}
        {{form|crispy}}

        <button type="input" id="submit-btn" class="btn btn-primary">Submit</button></form>
</div>

{% endblock %}
